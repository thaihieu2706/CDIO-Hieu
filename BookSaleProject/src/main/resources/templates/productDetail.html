<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="topnav.css">
    <script src="dungchung.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reUse.css}">
    <script th:src="@{/js/reUse.js}"></script>
    <title>Mua bán sách</title>
</head>

<body>
    <header th:insert="~{header :: header}"></header>

    <div style="padding-top: 20px ;">
        <hr>
        <div class="row" style="padding-top: 20px;">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <img th:src="@{'/images/'+${book.img}}" width="470px" class="rounded">
            </div>
            <div class="col-sm-7">
                <div>
                    <p class="h1" th:text="${book.name}"></p>
                </div>
                <p class="h5" th:text="${rate}" style="display: inline;color: yellow;"></p>
                <i class="fa-solid fa-star" style="color: yellow;display: inline;font-size: larger;"></i>
                <div>
                    <p class="h2" th:text="${book.price}+' đ'" style="color: greenyellow;"> đ</p>
                </div>
                <div class="row">
                    <div class="col-sm-2" style="padding-top: 20px;">
                        <strong style="min-width: 137px;">Tác giả</strong>
                    </div>
                    <div class="col-sm-4" style="padding-top: 20px;">
                        <span th:text="${book.author}" style="padding-left: 30px;"></span>
                    </div>
                    
                    <div class="col-sm-2" style="padding-top: 20px;">
                        <strong style="min-width: 137px;">Số lượng</strong>
                    </div>
                    <div class="col-sm-4" style="padding-top: 20px;">
                        <span th:text="${book.SL}" style="padding-left: 30px;"></span>
                    </div>

                    <div class="col-sm-2" style="padding-top: 20px;">
                        <strong style="min-width: 137px;">Nhà xuất bản</strong>
                    </div>
                    <div class="col-sm-4" style="padding-top: 20px;">
                        <span th:text="${book.nxb}" style="padding-left: 30px;"></span>
                    </div>

                    <div class="col-sm-2" style="padding-top: 20px;">
                        <strong style="min-width: 137px;">Năm xuất bản</strong>
                    </div>
                    <div class="col-sm-4" style="padding-top: 20px;">
                        <span th:text="${book.date}" style="padding-left: 30px;"></span>
                    </div>
                   
                    <div style="padding-top: 40px;">
                        <strong style="min-width: 137px;">Nội dung:</strong>
                        <p th:text="${book.detail}"></p>
                    </div>


                    <div style="padding-top: 20px;">
                        <hr>
                        <div style="padding-top: 20px;padding-bottom: 20px;">
                            <strong style="min-width: 137px;display: inline;">Danh mục:</strong>
                            <span th:text="${booktype.name}" style="padding-left: 30px;display: inline;"></span>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <div style="padding-top: 20px;">
        <hr>
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-7" style="padding-top: 20px;">
            <strong class="h4">SẢN PHẨM LIÊN QUAN</strong>
        </div>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="row">
                    <div th:each="book, iterStat : ${bookList}" class="col-sm-4" style="padding-top: 20px;">
                        <form th:action="@{/book/getBookById}" th:method="get">
                            <input type="hidden" th:value="${book.id}" name="id">
                            <div class="card" style="width:300px;" th:if="${book.SL > 0}" >
                                <div style="height: 400px; overflow: hidden;">
                                    <img class="card-img-top" th:src="@{'/images/'+${book.img}}" style="width: 100%; height: 100%; object-fit: cover;">
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title" th:text="${book.name}"></h4>
                                    <p class="card-text" th:text="${book.price}"></p>
                                    <button type="submit" class="btn btn-primary">Xem thông tin</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <footer th:insert="~{footer :: footer}"></footer>
</body>
</html>
