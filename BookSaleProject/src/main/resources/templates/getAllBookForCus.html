<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="topnav.css">
    <script src="dungchung.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reUse.css}">
    <script th:src="@{/js/reUse.js}"></script>
    <title>Mua bán sách</title>
</head>

<body>
    <header th:insert="~{header :: header}"></header>
    
    <div class="row">
        <div class="col-sm-2">
            <div style="padding-left: 4%; padding-top: 4%; width: fit-content;">
                <div>
                    <i class="fa-solid fa-list" style="font-size: 20px;"></i>
                    <p style="display: inline;font-size: 20px; padding-bottom: 10px; ">DANH MỤC SẢN PHẨM</p>
                </div>
                <div>
                    <div class="dropdown" style="width: fit-content; padding-top: 7px;">
                        <a type="button"
                            style="width: fit-content; background-color: white; color: black;border: white; padding-top: 10px;"
                            class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                            <strong style="color: black;">Nổi bật</strong>
                        </a>
                        <ul class="dropdown-content">
                            <li><a class="dropdown-item" href="sachBanChay.html">Sách bán chạy</a></li>
                            <li><a class="dropdown-item" href="sachMoi.html">Sách mới</a></li>
                            <li><a class="dropdown-item" href="sapPhatHanh.html">Sắp phát hành</a></li>
                            <li><a class="dropdown-item" href="#">Sách giảm giá</a></li>
                        </ul>
                    </div>
                    <button style="padding-top: 20px;"><a href="">Truyện Tranh-Comic</a></button>
                    <br>
                    <button style="padding-top: 20px;"><a href="">Văn học nước ngoài</a></button>
                    <br>
                    <button style="padding-top: 20px;"><a href="">Sale cuối năm 2022</a></button>
                    <br>
                    <button style="padding-top: 20px;"><a href="">Sách văn học</a></button>
                    <br>
                    <button style="padding-top: 20px;"><a href="">Truyện tranh BL</a></button>
                    <br>
                    <button style="padding-top: 20px;"><a href="">Sách kĩ năng sống</a></button>
                    <br>
                    <button style="padding-top: 20px;"><a href="">Sách thiếu nhi</a></button>
                    <br>
                    <button style="padding-top: 20px;"><a href="">Light Novel</a></button>
                    <br>
                    <button style="padding-top: 20px;"><a href="">Văn Phòng Phẩm - Quà Tặng</a></button>
                    <br>
                    <div class="dropdown" style="padding-top: 10px; width: fit-content;">
                        <a type="button" style=" background-color: white; color: black;border: white;"
                            class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                            <strong style="color: black;">Công ty phát hành</strong>
                        </a>
                        <ul class="dropdown-content">
                            <li><a class="dropdown-item" href="#">IPM</a></li>
                            <li><a class="dropdown-item" href="#">AZ Việt Nam</a></li>
                            <li><a class="dropdown-item" href="#">Sky Book</a></li>
                            <li><a class="dropdown-item" href="#">Kim Đồng</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Giải thuật duyệt và render Danh sách sản phẩm theo dòng, cột của Bootstrap -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div th:each="book, iterStat : ${bookList}" class="col-sm-3" style="padding-top: 20px;">
                    <form th:action="@{/book/getBookById}" th:method="get">
                        <input type="hidden" th:value="${book.id}" name="id">
                        <div class="card" style="width:300px;" th:if="${book.SL > 0}" >
                            <div style="height: 400px; overflow: hidden;">
                                <img class="card-img-top" th:src="@{'/images/'+${book.img}}" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                            <div class="card-body">
                                <h4 class="card-title" th:text="${book.name}"></h4>
                                <p class="card-text" th:text="${book.price}"></p>
                                <button type="submit" class="btn btn-primary">Xem thông tin</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div>
        <ul class="pagination justify-content-center" style="padding-top: 20px;">
            <li class="page-item" th:if="${currentPage > 1}"><a class="page-link" th:href="@{/book/getAllBook/__${Previous}__}">Trang trước</a></li>
            <ul class="pagination justify-content-center" th:each="page, iterStat : ${NumOfPage}"> 
                <li class="page-item"><a class="page-link" th:href="@{/book/getAllBook/__${page}__}" th:text="${page} "></a></li>
            </ul>
            <li class="page-item" th:if="${NumOfPage.length > currentPage}"><a class="page-link" th:href="@{/book/getAllBook/__${Next}__}">Trang sau</a></li>
            </ul>
    </div>
    <footer th:insert="~{footer :: footer}"></footer>
</body>

</html>
