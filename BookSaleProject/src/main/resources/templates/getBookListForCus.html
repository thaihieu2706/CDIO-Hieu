<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reUse.css}">
    <script th:src="@{/js/reUse.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/spinButton.css}">
    <script th:src="@{/js/spinButton.js}"></script>
    <title>Mua bán sách</title>
</head>

<body>
    <header th:insert="~{header :: header}"></header>
    <br>
    <div class="small-background"
        style="background-image: url('/images/background1.jpg');padding-top: 20px;
        background-attachment: fixed;background-position: center;background-repeat: no-repeat;background-size: cover;position: relative;height: 300px;">
        <div class="row" style="padding-top: 100px;">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <p th:text="${title}" class="h1" style="color: white;text-align: left;"></p>
                <a th:href="@{/}"
                    style=" font-family: 'Courier New', Courier, monospace; text-decoration: none; color: white;font-size: larger;display: inline;"
                    onmouseover="this.style.textDecoration='underline'"
                    onmouseout="this.style.color='white'; this.style.textDecoration='none'">
                    Trang chủ
                </a>
                <p th:text="' / '+${title}" class="h5" style="color: white;display: inline;"></p>
            </div>
        </div>

    </div>


    <div class="row" style="padding-top: 20px;">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <div style="width: fit-content;">
                <div>
                    <i class="fa-solid fa-list" style="font-size: 20px;"></i>
                    <p style="display: inline;font-size: 20px; padding-bottom: 10px; ">DANH MỤC SẢN PHẨM</p>
                </div>
                <div>
                    <div class="dropdown" style="width: fit-content; padding-top: 7px;" onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';">
                        <a
                            onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';"
                            style="width: fit-content; background-color: white; color: black;border: white; padding-top: 10px;"
                            class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                            <strong style="color: black;" class="h5" onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';">Nổi bật</strong>
                        </a>
                        <ul class="dropdown-content">
                            <li><a class="dropdown-item" href="#">Sách bán chạy</a></li>
                            <li><a class="dropdown-item" th:href="@{/book/getNewestBook}">Sách mới</a></li>
                            <li><a class="dropdown-item" th:href="@{/book/getFavouriteBook}">Sách được yêu thích</a></li>
                        </ul>
                    </div>
                    <div th:each="type : ${bookTypeList}">
                        <a style="text-decoration: none; color: black; cursor: pointer;"
                        onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';">
                            <p th:text="'  '+${type.name}" style="padding-top: 20px;font-weight: normal;" class="h5"></p>
                        </a>
                        <hr>
                    </div>
                    <br>
                    <div class="dropdown" style="padding-top: 10px; width: fit-content;" onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';">
                        <a type="button" style=" background-color: white; color: black;border: white;"
                            class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';">
                            <strong style="color: black;" class="h5" onmouseover="this.style.color='#01a14b';" onmouseout="this.style.color='black';">Công ty phát hành</strong>
                        </a>
                        <ul class="dropdown-content">
                            <li><a class="dropdown-item" href="#">IPM</a></li>
                            <li><a class="dropdown-item" href="#">AZ Việt Nam</a></li>
                            <li><a class="dropdown-item" href="#">Sky Book</a></li>
                            <li><a class="dropdown-item" href="#">Kim Đồng</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Giải thuật duyệt và render Danh sách sản phẩm theo dòng, cột của Bootstrap -->
            </div>
        </div>
        <div class="col-md-9">
            <p class="h3" th:text="${title}" style="padding: 0 0 20px 0;"></p>
            <div class="row">
                <div th:each="book, status : ${BookRate}" class="col-sm-4" style="padding-top: 20px;">
                    <form th:action="@{/book/getBookById}" th:method="get">
                        <input type="hidden" th:value="${book.key.id}" name="id">
                        <div class="card" style="width:300px;">

                            <button type="button" data-bs-toggle="modal"
                                th:data-bs-target="|#bookModal${status.index}|">
                                <div style="height: 400px; overflow: hidden;">
                                    <img class="card-img-top" th:src="@{'/images/'+${book.key.img}}"
                                        style="width: 100%; height: 100%; object-fit: cover;">
                                </div>
                            </button>

                            <div class="modal" th:id="|bookModal${status.index}|">
                                <div class="modal-dialog modal-xl modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <img th:src="@{'/images/'+${book.key.img}}" ,
                                                    style="background-size: cover;background-position: center;width: 100%;height: 100%;">
                                            </div>
                                            <div class="col-sm-8">
                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                    <p class="modal-title" th:text="${book.key.name}"
                                                        style="font-weight: bold;font-size: xx-large;"></p>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        style="font-size: larger;font-weight: bold;"></button>

                                                </div>
                                                <!-- Modal body -->
                                                <div class="modal-body">
                                                    <div style="display: flex;justify-content: left;">
                                                        <p class="h5" th:text="${book.value}"
                                                            style="display: inline;color:#FF9529 ;"></p>
                                                        <i class="fa-solid fa-star"
                                                            style="color: #FF9529;display: inline;font-size: larger;"></i>
                                                    </div>
                                                    <p class="h4" th:text="${book.key.price}+' đ'"
                                                        style="color: #01a14b;"> đ</p>
                                                    <div class="row">
                                                        <div class="col-sm-2" style="padding-top: 20px;">
                                                            <strong style="min-width: 137px;">Tác giả</strong>
                                                        </div>
                                                        <div class="col-sm-4" style="padding-top: 20px;">
                                                            <span th:text="${book.key.author}"
                                                                style="padding-left: 30px;"></span>
                                                        </div>

                                                        <div class="col-sm-2" style="padding-top: 20px;">
                                                            <strong style="min-width: 137px;">Số lượng</strong>
                                                        </div>
                                                        <div class="col-sm-4" style="padding-top: 20px;">
                                                            <span th:text="${book.key.SL}"
                                                                style="padding-left: 30px;"></span>
                                                        </div>

                                                        <div class="col-sm-2" style="padding-top: 20px;">
                                                            <strong style="min-width: 137px;">Nhà xuất bản</strong>
                                                        </div>
                                                        <div class="col-sm-4" style="padding-top: 20px;">
                                                            <span th:text="${book.key.nxb}"
                                                                style="padding-left: 30px;"></span>
                                                        </div>

                                                        <div class="col-sm-2" style="padding-top: 20px;">
                                                            <strong style="min-width: 137px;">Năm xuất bản</strong>
                                                        </div>
                                                        <div class="col-sm-4" style="padding-top: 20px;">
                                                            <span th:text="${book.key.date}"
                                                                style="padding-left: 30px;"></span>
                                                        </div>

                                                        <div style="padding-top: 40px;">
                                                            <strong style="min-width: 137px;">Nội dung:</strong>
                                                            <p th:text="${book.key.detail}"></p>
                                                        </div>

                                                        <div style="padding-top: 2%;">
                                                            <div class="input-group w-auto align-items-center" style="display: inline-flex;">
                                                                <input type="button" value="-" class="button-minus border  icon-shape icon-sm mx-1 "
                                                                    data-field="quantity">
                                                                <input type="text" step="1" max="10" value="1" name="quantity"
                                                                    class="quantity-field border-0 text-center"
                                                                    style="width: 45px;height: 50px;background-color: #333;color: white;">
                                                                <input type="button" value="+" class="button-plus border icon-shape icon-sm mx-1"
                                                                    data-field="quantity">
                                                            </div>
                                                            <a href="#" style="font-size: 25px;color:#01a14b;border: none;">
                                                                <i class="fa-solid fa-cart-shopping" style="font-weight: bolder;">
                                                                    <p style="display: inline-flex;font-family:'Times New Roman', Times, serif">THÊM VÀO GIỎ
                                                                    </p>
                                                                </i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <div>
                                                        <button type="submit"
                                                            style="border: none; background-color: white; font-weight: bolder;font-size: x-large;">Xem
                                                            thêm</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title" th:text="${book.key.name}"
                                    style="font-size: larger;font-weight: bold;"></h4>
                                <p class="card-text" th:text="${book.key.price}+'đ'" style="color: #01a14b;"></p>
                                <div>
                                    <button type="submit"
                                        style="border: none; background-color: white; font-weight: bolder;display: inline;">Xem
                                        thông tin
                                    </button>
                                </div>
                                <div>
                                    <p class="h5" th:text="${book.value}" style="display: inline;color:#FF9529 ;"></p>
                                    <i class="fa-solid fa-star"
                                        style="color: #FF9529;display: inline;font-size: larger;"></i>
                                    <a href="#" style="display: inline; padding-right: 0px;float: right;">
                                        <i class="fa-solid fa-cart-shopping" style="font-size: x-large;"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div>
        <ul class="pagination justify-content-center" style="padding-top: 20px;">
            <li class="page-item" th:if="${currentPage > 1}"><a class="page-link"
                    th:href="@{/book/getBookList/__${Previous}__}">Trang trước</a></li>
            <ul class="pagination justify-content-center" th:each="page, iterStat : ${NumOfPage}">
                <li class="page-item"><a class="page-link" th:href="@{/book/getBookList/__${page}__}"
                        th:text="${page} "></a></li>
            </ul>
            <li class="page-item" th:if="${NumOfPage.length > currentPage}"><a class="page-link"
                    th:href="@{/book/getBookList/__${Next}__}">Trang sau</a></li>
        </ul>
    </div>


    <footer th:insert="~{footer :: footer}"></footer>
</body>

</html>
