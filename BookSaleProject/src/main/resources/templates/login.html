<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/reUse.css}">
  <script th:src="@{/js/reUse.js}"></script>
  <title>SignIn&SignUp</title>

</head>

<body>
 

  <h1 style="text-align:  center; color: pink;"><i class="fa-brands fa-instagram fa-sm"></i> LOGIN</h1>
    <form th:action="@{/client/login}" th:method="post" th:object="${user}" style="text-align: center; color: pink;">
        <div style="margin-bottom: 2%;">
            <label>
                Email:
            </label>
            <div>
                <input type="text" th:field="*{email}" style="width: 20%; height: 30px;">
            </div>
        </div>
        <div>
            <label>
                Password:
            </label>
            <div>
                <input type="password" th:field="*{password}" style="width: 20%; height: 30px;">
            </div>
        </div>
        <div>
            <input type="checkbox" name="rememberme">
            <label>
                Remember me?
            </label>
        </div>
        <div>
            <button type="submit" style="border: solid pink; color: pink;">Login</button>
        </div>

</body>

</html>
