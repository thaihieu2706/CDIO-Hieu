<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/spinButton.css}">

  <title>Document</title>


</head>



<body>
  <header th:insert="~{header :: header}"></header>

  <div style="padding-top: 40px;">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src="@{'/images/'+ banner1.jpg}" class="d-block" style="width: 100%;">
        </div>
        <div class="carousel-item">
          <img th:src="@{'/images/'+ banner2.jpg}" class="d-block" style="width: 100%;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <div style="padding-top: 40px;">
    <p class="h2" style="font-weight: bolder;text-align: center;">SÁCH MỚI</p>
    <div class="row" style="padding-top: 20px;">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="row">
          <div th:each="book , status : ${newBookList}" class="col-sm-4" style="padding-top: 20px;">
            <form th:action="@{/book/getBookById}" th:method="get">
              <input type="hidden" th:value="${book.key.id}" name="id">
              <div class="card" style="width:300px;" id="myCard">
                <button type="button" data-bs-toggle="modal" th:data-bs-target="|#newBookModal${status.index}|">
                  <div style="height: 400px; overflow: hidden;">
                    <img class="card-img-top" th:src="@{'/images/'+${book.key.img}}"
                      style="width: 100%; height: 100%; object-fit: cover;">
                  </div>
                </button>

                <div class="modal fade" th:id="|newBookModal${status.index}|">
                  <div class="modal-dialog modal-xl modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="row">
                        <div class="col-sm-4">
                          <img th:src="@{'/images/'+${book.key.img}}" ,
                            style="background-size: cover;background-position: center;width: 100%;height: 100%;">
                        </div>
                        <div class="col-sm-8">
                          <!-- Modal Header -->
                          <div class="modal-header">
                            <p class="modal-title" th:text="${book.key.name}"
                              style="font-weight: bold;font-size: xx-large;"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                              style="font-size: larger;font-weight: bold;"></button>

                          </div>
                          <!-- Modal body -->
                          <div class="modal-body">
                            <div style="display: flex;justify-content: left;">
                              <p class="h5" th:text="${book.value}" style="display: inline;color:#FF9529 ;"></p>
                              <i class="fa-solid fa-star" style="color: #FF9529;display: inline;font-size: larger;"></i>
                            </div>
                            <p class="h4" th:text="${book.key.price}+' đ'" style="color: greenyellow;"> đ</p>
                            <div class="row">
                              <div class="col-sm-3" style="padding-top: 20px;">
                                <strong style="min-width: 137px;">Tác giả</strong>
                              </div>
                              <div class="col-sm-3" style="padding-top: 20px;">
                                <span th:text="${book.key.author}" style="padding-left: 30px;"></span>
                              </div>

                              <div class="col-sm-3" style="padding-top: 20px;">
                                <strong style="min-width: 137px;">Số lượng</strong>
                              </div>
                              <div class="col-sm-3" style="padding-top: 20px;">
                                <span th:text="${book.key.SL}" style="padding-left: 30px;"></span>
                              </div>

                              <div class="col-sm-3" style="padding-top: 20px;">
                                <strong style="min-width: 137px;">Nhà xuất
                                  bản</strong>
                              </div>
                              <div class="col-sm-3" style="padding-top: 20px;">
                                <span th:text="${book.key.nxb}" style="padding-left: 30px;"></span>
                              </div>

                              <div class="col-sm-3" style="padding-top: 20px;">
                                <strong style="min-width: 137px;">Năm xuất
                                  bản</strong>
                              </div>
                              <div class="col-sm-3" style="padding-top: 20px;">
                                <span th:text="${book.key.date}" style="padding-left: 30px;"></span>
                              </div>

                              <div style="padding-top: 40px;">
                                <strong style="min-width: 137px;">Nội dung:</strong>
                                <p th:text="${book.key.detail}"></p>
                              </div>

                              <div style="padding-top: 2%;">
                                <div class="input-group w-auto align-items-center" style="display: inline-flex;">
                                  <input type="button" value="-" class="button-minus border  icon-shape icon-sm mx-1 "
                                    data-field="quantity">
                                  <input type="text" step="1" max="10" value="1" name="quantity"
                                    class="quantity-field border-0 text-center"
                                    style="width: 45px;height: 50px;background-color: #333;color: white;">
                                  <input type="button" value="+" class="button-plus border icon-shape icon-sm mx-1"
                                    data-field="quantity">
                                </div>
                                <a href="#" style="font-size: 25px;color:#01a14b;border: none;">
                                  <i class="fa-solid fa-cart-shopping" style="font-weight: bolder;">
                                    <p style="display: inline-flex;font-family:'Times New Roman', Times, serif">THÊM VÀO
                                      GIỎ
                                    </p>
                                  </i>
                                </a>
                              </div>
                            </div>
                          </div>

                          <!-- Modal footer -->
                          <div class="modal-footer">
                            <div>
                              <button type="submit"
                                style="border: none; background-color: white; font-weight: bolder;font-size: x-large;">Xem
                                thêm</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <p class="card-title" th:text="${book.key.name}"
                    style="font-size: larger;font-weight: bold;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
                  </p>
                  <p class="card-text" th:text="${book.key.price}+'đ'" style="color: #01a14b;"></p>
                  <div>
                    <button type="submit"
                      style="border: none; background-color: white; font-weight: bolder;display: inline;">Xem thông
                      tin</button>
                  </div>
                  <div>
                    <p class="h5" th:text="${book.value}" style="display: inline;color:#FF9529 ;"></p>
                    <i class="fa-solid fa-star" style="color: #FF9529;display: inline;font-size: larger;"></i>
                    <a th:href="@{/book/getBookById}" style="display: inline; padding-right: 0px;float: right;">
                      <i class="fa-solid fa-cart-shopping" style="font-size: x-large;"></i>
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <a th:href="@{/book/getNewestBook}"
          style="color: red;padding-top: 20px;display: flex; justify-content: right;">Xem thêm >></a>
      </div>
    </div>
  </div>

  <div style="padding-top: 40px;">
    <p class="h2" style="font-weight: bolder;text-align: center;">SÁCH ĐƯỢC YÊU THÍCH</p>

                  <div style="height: 400px; overflow: hidden;">

                <div class="modal fade" th:id="|favouriteBookModal${status.index}|">

                              <i class="fa-solid fa-star" style="color: #FF9529;display: inline;font-size: larger;"></i>
                            </div>
                            <p class="h4" th:text="${book.key.price}+' đ'" style="color: greenyellow;"> đ</p>
                            <div class="row">
                              <div class="col-sm-3" style="padding-top: 20px;">
                                <strong style="min-width: 137px;">Tác giả</strong>
                              </div>
                              <div class="col-sm-3" style="padding-top: 20px;">
                                <span th:text="${book.key.author}" style="padding-left: 30px;"></span>
                              </div>

                              <div class="col-sm-3" style="padding-top: 20px;">
                                <strong style="min-width: 137px;">Số lượng</strong>
                              </div>
                              <div class="col-sm-3" style="padding-top: 20px;">
                                <span th:text="${book.key.SL}" style="padding-left: 30px;"></span>
                              </div>

                              <div class="col-sm-3" style="padding-top: 20px;">
                                <strong style="min-width: 137px;">Nhà xuất
                                  bản</strong>
                              </div>
                              <div class="col-sm-3" style="padding-top: 20px;">
                                <span th:text="${book.key.nxb}" style="padding-left: 30px;"></span>
                              </div>

                              <div class="col-sm-3" style="padding-top: 20px;">
                                <strong style="min-width: 137px;">Năm xuất
                                  bản</strong>
                              </div>
                              <div class="col-sm-3" style="padding-top: 20px;">
                                <span th:text="${book.key.date}" style="padding-left: 30px;"></span>
                              </div>

                              <div style="padding-top: 40px;">
                                <strong style="min-width: 137px;">Nội dung:</strong>
                                <p th:text="${book.key.detail}"></p>
                              </div>

                              <div style="padding-top: 2%;">
                                <div class="input-group w-auto align-items-center" style="display: inline-flex;">
                                  <input type="button" value="-" class="button-minus border  icon-shape icon-sm mx-1 "
                                    data-field="quantity">
                                  <input type="text" step="1" max="10" value="1" name="quantity"
                                    class="quantity-field border-0 text-center"
                                    style="width: 45px;height: 50px;background-color: #333;color: white;">
                                  <input type="button" value="+" class="button-plus border icon-shape icon-sm mx-1"
                                    data-field="quantity">
                                </div>
                                <a href="#" style="font-size: 25px;color:#01a14b;border: none;">
                                  <i class="fa-solid fa-cart-shopping" style="font-weight: bolder;">
                                    <p style="display: inline-flex;font-family:'Times New Roman', Times, serif">THÊM VÀO
                                      GIỎ
                                    </p>
                                  </i>
                                </a>
                              </div>
                            </div>
                          </div>

                          <!-- Modal footer -->
                          <div class="modal-footer">
                            <div>
                              <button type="submit"
                                style="border: none; background-color: white; font-weight: bolder;font-size: x-large;">Xem
                                thêm</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <p class="card-title" th:text="${book.key.name}"
                    style="font-size: larger;font-weight: bold;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
                  </p>
                  <p class="card-text" th:text="${book.key.price}+'đ'" style="color: #01a14b;"></p>
                  <div>
                    <button type="submit"
                      style="border: none; background-color: white; font-weight: bolder;display: inline;">Xem thông
                      tin</button>
                  </div>
                  <div>
                    <p class="h5" th:text="${book.value}" style="display: inline;color:#FF9529 ;"></p>
                    <i class="fa-solid fa-star" style="color: #FF9529;display: inline;font-size: larger;"></i>
                    <a th:href="@{/book/getBookById}" style="display: inline; padding-right: 0px;float: right;">
                      <i class="fa-solid fa-cart-shopping" style="font-size: x-large;"></i>
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <a th:href="@{/book/getFavouriteBook}"
          style="color: red;padding-top: 20px;display: flex; justify-content: right;">Xem thêm >></a>
      </div>
    </div>
  </div>


  <div style="padding-top: 40px;">
    <p class="h2" style="font-weight: bolder;text-align: center;">SÁCH BÁN CHẠY</p>
  </div>


  <footer th:insert="~{footer :: footer}"></footer>
</body>

</html>
