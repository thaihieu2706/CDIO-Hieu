<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reUse.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Payment.css}">
</head>

<body>
    <header th:insert="~{header :: header}"></header>

    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                    </div>
                </div>
                <div th:each="billProBox : ${billProBoxs}">
                    <div class="row border-top">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" th:src="@{'/images/'+${billProBox.key.cartProBox.book.img}}"></div>
                            <div class="col-4">
                                <div class="h5" th:text="${billProBox.key.cartProBox.book.name}"></div>
                                <div class="h6" th:text="${billProBox.key.cartProBox.book.bookType.name}"></div>
                            </div>
                            <div class="col-2">
                                <p class="h6" th:text="${billProBox.key.cartProBox.SL}"></p>
                            </div>
                            <div class="col-4">
                                <p class="h6" th:text="${billProBox.key.cartProBox.book.price} + ' đ' "  ></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back-to-shop">
                    <a th:href="@{/}" class="text-muted">Back to shop</a>
                </div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <div style="padding-top: 2%;">
                    Địa chỉ: <p class="h5" th:text="${bill.user.address}"></p>
                    Liên lạc: <p class="h5" th:text="${bill.user.sdt}"></p>
                </div>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right" th:text="${total}+' đ'"> </div>
                </div>
                <button class="btn">Thanh toán</button>
            </div>
        </div>
    </div>

    <footer th:insert="~{footer :: footer}"></footer>
    
    <script th:src="@{/js/reUse.js}"></script>
</body>

</html>
